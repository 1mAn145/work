<body>

    <form class="box"  method="post" enctype="multipart/form-data">
    <H2>Создание курса</H2>
        {%csrf_token%}
    <input type="text" name="title" placeholder="Имя курса" required>
    <input type="file" name="image" enctype="multipart/form-data" id="file"  multiple accept="image/*,image/jpeg" required />
    <input type="text" name="direction" placeholder="Направление" >
    <input type="text" name="subject" placeholder="Предмет"required>
    <input type="submit" class="" name="" value="Создать" >


    </form>





    
        <!-- Bootstrap core JavaScript -->

        <!-- Additional Scripts -->

        <script src="{%static 'assets/js/owl.js'%}"></script>
        <script src="{%static 'assets/js/slick.js'%}"></script>
        <script src="{%static 'assets/js/isotope.js'%}"></script>
        <script src="{%static 'assets/js/accordions.js'%}"></script>
    
    
        <script language = "text/Javascript"> 
          cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
          function clearField(t){                   //declaring the array outside of the
          if(! cleared[t.id]){                      // function makes it static and global
              cleared[t.id] = 1;  // you could use true and false, but that's more typing
              t.value='';         // with more chance of typos
              t.style.color='#fff';
              }
          }
        </script> 
        <script>
            let fields = document.querySelectorAll('.field__file');
            Array.prototype.forEach.call(fields, function (input) {
              let label = input.nextElementSibling,
                labelVal = label.querySelector('.field__file-fake').innerText;
          
              input.addEventListener('change', function (e) {
                let countFiles = '';
                if (this.files && this.files.length >= 1)
                  countFiles = this.files.length;
          
                if (countFiles)
                  label.querySelector('.field__file-fake').innerText = 'Выбрано файлов: ' + countFiles;
                else
                  label.querySelector('.field__file-fake').innerText = labelVal;
              });
            });
        </script>
       
</body>
